        {% extends "AppBilbao/padre.html"%}
        {% load static %}
        {% block contenidoQueCambia%}
        
        <section class="py-5">

            {% for producto in productos %}

            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="AppBilbao/static/assets/image00003.jpeg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{producto.denominacion}}</h5>
                                    <!-- Product price-->
                                    $ {{producto.precio}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <form action="{% url 'detailProducto' producto.id %}" method="GET">{% csrf_token %}<div class="text-center"><button type="submit"> Detalle </button></div></form>
                                <form action="{% url 'eliminarProducto' producto.id %}" method="POST">{% csrf_token %}<div class="text-center"><button type="submit"> Eliminar </button></div></form>
                                <form action="{% url 'editarProducto' producto.id %}" method="GET">{% csrf_token %}<div class="text-center"><button type="submit"> Editar </button></div></form>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
                
            {% endfor %}
                
        </section>
        {% endblock%}
